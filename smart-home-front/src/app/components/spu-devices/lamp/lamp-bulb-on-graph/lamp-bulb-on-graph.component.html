<div class="card">
  <h2>Bulb On/Off Graph</h2>

  <div class="parameters-wrapper">
    <app-time-range-dropdown-select (onSelect)="onTimeSelect($event)"/>
    <app-start-end-date-input *ngIf="isDateRange" (onShow)="onCustomDate($event)"/>
  </div>

  <app-graph
    #graph1
    [pointTitle]="'Bulb'"
    [yAxisTitle]="'Bulb'"
    [dataSeries]="data"
    [yAxisFormatter]="yAxisFormatter"
    [visible]="true"
    [height]="250"
    [strokeType]="'straight'"/>
</div>
