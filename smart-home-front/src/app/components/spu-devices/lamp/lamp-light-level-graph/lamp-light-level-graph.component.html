<div class="card">
  <h2>Light Level Graph</h2>

  <div class="parameters-wrapper">
    <app-time-range-dropdown-select (onSelect)="onTimeSelect($event)"/>
    <app-start-end-date-input *ngIf="isDateRange" (onShow)="onCustomDate($event)"/>
  </div>

  <app-graph
    #graph1
    [pointTitle]="'Light Level'"
    [yAxisTitle]="'Light Level'"
    [dataSeries]="data"
    [visible]="true"
    [height]="250"/>
</div>
