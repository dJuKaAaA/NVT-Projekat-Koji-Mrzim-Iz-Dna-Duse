<apx-chart
  #graph
  *ngIf="visible"
  [series]="series"
  [chart]="chart"
  [dataLabels]="dataLabels"
  [markers]="markers"
  [title]="title"
  [fill]="fill"
  [yaxis]="yaxis"
  [xaxis]="xaxis"
  [tooltip]="tooltip"
  [stroke]="stroke"
  [autoUpdateSeries]="true"
  [colors]="['#db7553', '#d68b6d']"
></apx-chart>
